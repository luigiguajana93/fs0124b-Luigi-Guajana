<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.min.css">

</head>
<body>
    <nav class="navbar bg-body-dark">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="./assets/netflix_logo.png" alt="Bootstrap" width="70" height="30">
          </a>
        </div>
      </nav>
    
      <div class="container text-center ">
        <div class="row "></div>
        <h1 class="text-center" >Edit Profile</h1>
        <div class="profile ">
            <div class="position-relative">
                <div class="position-absolute top-25 start-0"> <i class="bi bi-pencil-fill bg-dark rounded p-2"></i> </div> </div>
            <img src="./assets/avatar.png" alt="avatar" width="100" height="100">

            <div class="form">
                <div class="input-group input-group-sm mb-3">
                    <input type="text" class="bg-secondary text-white" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                  </div>
                  <h5 class="text-start">Language:</h5>
                  <select class="form-select form-select-sm" aria-label="Small select example">
                    <option selected>Choose Language</option>
                    <option value="1">English</option>
                    <option value="2">Italiano</option>
                    <option value="3">Deutsch</option>
                    <option value="4">Spanish</option>
                </select> 
                <hr>
                <h5 class="text-start pt-3">Maturity Setting:</h5>
                <div class="d-grid gap-2 d-md-block">
                    <div class="edit"><button class="btn btn-secondary mat" type="button">ALL MATURITY RATING</button></div>
                    <h5 class="text-start pt-3">Show titles of all maturity ratings for this profile </h5>

                    <div class="edit"><button type="button" class="btn btn-outline-secondary dim">EDIT</button></div>

                </div>
                <hr>
                <h5 class="text-start">Autoplay controls</h5>

                <div class="form-check">
                    <input class="form-check-input bg-dark" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                    Autoplay next episode in a series on all devices.
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input bg-dark" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                    Autoplay previews while browsing on all devices.
                    </label>
                </div>


            </div>
            
        </div>
        
        <hr>
        

        
        <div class="btn_under ">
        <button type="button" class="btn btn-outline-secondary bg-white text-black fw-bold dim"> SAVE</button>
        <button type="button" class="btn btn-outline-secondary fw-bold dim">CANCEL</button>
        <button type="button" class="btn btn-outline-secondary fw-bold dim ">DELETE PROFILE </button>
        </div>
    </div>
    




    
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
