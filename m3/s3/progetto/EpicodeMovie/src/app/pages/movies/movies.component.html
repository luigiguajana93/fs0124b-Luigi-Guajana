<div class="container mt-4">
  <h1 class="text-center mb-4 text-white"> Tutti i film di EpicodeMovie</h1>

  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let m of movie">
      <div class="card h-100">
        <img [src]="m.image" class="card-img-top"  alt="...">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
          <h4 class="card-title">{{m.title}}</h4>
          <p class="card-text"> <strong>Anno Uscita:</strong>{{m.year}}</p>
          <p class="card-text"> <strong>Genere Film:</strong>{{m.genre.join(',')}}</p>
          <p class="card-text"> <strong>Descrizione:</strong>{{m.description}}</p>
          </div>
          <div class="d-flex justify-content-evenly ">
          <button class="btn bg-danger text-white" (click)="canc(m.id)">Elimina</button>
      <button class="btn bg-info text-white" (click)="like(m.id)">Mi Piace</button>
    </div>
        </div>
      </div>
    </div>
  </div>
</div>
