<!-- LATO REGISTRAZIONI -->

<h1>AREA REGISTRATI</h1>
<form [formGroup]="form" class="my-3 ">

  <input type="text" required formControlName="nome" class="form-control my-2 "
  placeholder="inserisci nome">


  <input type="text" required formControlName="cognome" class="form-control my-2"
  placeholder="inserisci cognome">


  <form formGroupName="authData" class="form-row row">
    <div class="form-group ">
      <input type="email" required formControlName="email" class="form-control my-2" placeholder=" inserisci email">


      <div class="form-group ">
        <input type="password" required formControlName="password" class="form-control my-2" placeholder=" inserisci password">
    </div>
  </div>

  <button [disabled]="form.invalid" (click)="convalida()" class="btn btn-success"> Registrati </button>

</form>
