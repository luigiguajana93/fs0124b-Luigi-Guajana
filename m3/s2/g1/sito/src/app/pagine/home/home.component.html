<div class="row justify-content-center mt-5">
  <h2 class="bg-info text-center"> Post Totali </h2>
  <div *ngFor="let post of postArr" class="card d-flex justify-content-center bg-info" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{post.title}}</h5>
      <p class="card-text">{{post.body}}</p>

    </div>
  </div>
</div>
